<div class="d-flex justify-content-center align-items-center div-height">
  <div id="login-form-wrap">
    <h2>Login</h2>
    <form id="login-form">
      <p>
        <input type="text" id="username" name="username" placeholder="Username" required=""><i
          class="validation"><span></span><span></span></i>
      </p>
      <p>
        <input type="email" id="email" name="email" placeholder="Email Address" required=""><i
          class="validation"><span></span><span></span></i>
      </p>
      <p>
        <input type="submit" id="login" value="Login" (click)="login()">
      </p>
    </form>
    <div id="create-account-wrap">
      <p>Not a member? <a routerLink="/Register">Create Account</a></p>
      <p>
      </p>
    </div>
  </div>
</div>
