<header class="p-3 bg-dark text-white">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
          <use xlink:href="#bootstrap"></use>
        </svg>
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li class="nav-item active">
          <a routerLinkActive="text-bg-primary rounded-1" class="nav-link text-white" routerLink="/Home">Home</a>
        </li>
        <li class="nav-item active">
          <a routerLinkActive="text-bg-primary rounded-1" class="nav-link text-white" routerLink="/Order">Order</a>
        </li>
        <li class="nav-item active">
          <a routerLinkActive="text-bg-primary rounded-1" class="nav-link text-white"
            routerLink="/Products">Products</a>
        </li>
        <li class="nav-item active">
          <a routerLinkActive="text-bg-primary rounded-1" class="nav-link text-white" routerLink="/AboutUs">About Us</a>
        </li>
        <li class="nav-item active">
          <a routerLinkActive="text-bg-primary rounded-1" class="nav-link text-white" routerLink="/ContactUs">Contact
            Us</a>
        </li>
        <!-- <li class="nav-item active">
          <a routerLinkActive="text-bg-primary rounded-1" class="nav-link text-white" routerLink="/FilteredProducts">Filtered
            Products</a>
        </li> -->

      </ul>

      <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
        <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
      </form>

      <div class="text-end" *ngIf="!isUserLoggedIn">
        <button type="button" class="btn btn-outline-light me-2" routerLink="/Login">Login</button>
        <button type="button" class="btn btn-warning" routerLink="/Register">Register</button>
      </div>
      <button type="button" *ngIf="isUserLoggedIn" class="btn btn-warning" data-bs-toggle="modal"
        data-bs-target="#myModal">Logout</button>
    </div>
  </div>
</header>
<div id="bannerimage" *ngIf="isHomePage"></div>

  Open modal

<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Warning</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        Are you sure you want to logout?
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="logout()">Yes</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">No</button>
      </div>

    </div>
  </div>
</div>
